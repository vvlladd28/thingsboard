<md-dialog>
    <form name="theForm" ng-submit="vm.save()"  class="attribute-edit-json-dialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    Edit Json
                </h2>
                <span flex></span>
                <md-button class="md-icon-button"
                           ng-click="vm.cancel()"
                           aria-label="{{'action.close'|translate}}">
                    <ng-md-icon icon="close" aria-label="Close"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div flex="100" class="tb-json-object-edit">
            <tb-json-object-edit
                    ng-model="vm.jsonValue"
                    label="{{ 'value.json-value' | translate }}"
                    ng-required="required"
                    fill-height="false">
            </tb-json-object-edit>
        </div>
        <md-dialog-actions layout="row" layout-align="end center" class="action-buttons">
            <md-button ng-disabled="$root.loading || theForm.$invalid || !theForm.$dirty" type="submit"
                       class="md-raised md-primary">
                {{'action.save'|translate}}
            </md-button>
            <md-button id="cancel-btn" ng-disabled="$root.loading" ng-click="vm.cancel()">
                {{'action.cancel'|translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
